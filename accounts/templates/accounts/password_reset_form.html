{% extends 'accounts/main.html' %}
{% load static %}
{% block title %}Forgot your password!{% endblock title %}
{% block content %}
<div class="container" style="width: 1100px; margin-right: 55%; height: 400;">
    <h1>Forgot your password!</h1>
    <p>Enter you email here!</p>
    <form method="POST">{% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-succes" type="submit" value="Send">
    </form>
</div>
{% endblock content %}
